group 'cs498cloum2pxyv'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.scalactic', name: 'scalactic_2.11', version: '3.0.5'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.5'
    compile group: 'org.apache.flink', name: 'flink-scala_2.11', version: '1.4.1'
    compile group: 'org.apache.flink', name: 'flink-streaming-scala_2.11', version: '1.4.1'
    compile group: 'org.apache.flink', name: 'flink-clients_2.11', version: '1.4.1'
    compile group: 'com.github.pathikrit', name: 'better-files_2.11', version: '3.4.0'
}
